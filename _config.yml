# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://rcdesignbureau.net'
baseurl: '/'
title: 'RC Design Bureau'
description: 'RCDB Website'
permalink: pretty
logo: "logo.png"
fonts:
  primary: Arial

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: About Us
  url: /about/
- title: Our Products
  url: /products/
- title: Docs
  url: /rcdb-docs/
- title: Blog/Subreddit
  url: //

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "Updates from our Team"
    feature_image: "https://picsum.photos/2560/600?image=866"
  products:
    title: Products
    output: true
    description: "Our Products"


# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
  -
    scope:
      path: ""
      type: "products"
    values:
      layout: product # Set the default layout for products